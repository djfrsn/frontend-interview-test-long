<head>
  <title>ontra</title>
</head>

<body>

  <div class='container'>

    <header>
      <h1>ontra</h1>
			<form class='ontra'>
				<input type='text' name='text' placeholder="Type to add new post">
			</form>
    </header>
    <ul>
      {{#each Posts}}
        {{> post}}
      {{/each}}
    </ul>

  </div>

</body>

<template name='post'>

  <li>
    <span class="text">{{postsData.content}}</span>
    <span class="text">{{content}}</span>
    <span class="text">{{usersData.username}}</span>
  </li> 

</template>
